<div [ngStyle]="{ display: 'flex' }">
  <div ngClass="artistTxt">
    <input type="text" placeholder="Enter text" [(ngModel)]="param" />
  </div>
  <div ngClass="artistOps">
    <input type="radio" (click)="ngOnSearch(param, 'name')" /> Name
    <input type="radio" /> Country <input type="radio" /> Age
  </div>
</div>

<div
  [ngStyle]="{ display: 'flex', flexDirection: 'column' }"
  *ngFor="let artist of l_artists"
>
  <div
    [ngStyle]="{
      backgroundColor: 'pink',
      margin: '10px 10px 10px 13px ',
      padding: '5px'
    }"
  >
    id: {{ artist.id }} <br />
    name: {{ artist.name }} <br />
    country: {{ artist.country }} <br />
    age: {{ artist.age }} <br />
    year debut: {{ artist.debutYear }} <br />
    total of albums: {{ artist.totalAlbums }} <br />
  </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound">
  <div>
    <h4>Founded: {{ results }}</h4>
  </div>
</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4>No artist were found</h4>
  </div>
</ng-template>
