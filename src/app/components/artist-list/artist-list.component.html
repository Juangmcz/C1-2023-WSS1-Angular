<div [ngStyle]="{ display: 'flex' }">
  <div ngClass="artistTxt">
    <input
      class="artist-input"
      type="text"
      placeholder="Enter text"
      [(ngModel)]="param"
    />
  </div>
  <form>
    <select name="searchTypes" [(ngModel)]="typeSearch">
      <option value="">Select a type</option>
      <option *ngFor="let type of typeSearchList" [ngValue]="type">
        {{ type }}
      </option>
    </select>
  </form>
  <form>
    <select name="filters" [(ngModel)]="filter">
      <option value="">Select a condition</option>
      <option *ngFor="let filter of filtersList" [ngValue]="filter">
        {{ filter }}
      </option>
    </select>
  </form>
  <div>
    <input
      type="submit"
      value="Search"
      class="search-btn"
      name="filterOption"
      (click)="ngOnSearch()"
    />
  </div>
</div>

<ng-container *ngIf="results > 0; else noArtistFound">
  <div>
    <h4>Founded: {{ results }}</h4>
  </div>
</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4>No artist were found</h4>
  </div>
</ng-template>

<div
  *ngFor="
    let artist of artistsList
      | paginate : { itemsPerPage: 2, currentPage: page }
  "
>
  <div class="artist-container">
    <figure>
      <img
        class="artist-image"
        src="https://images.unsplash.com/photo-1675880935747-5755d109482a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="image"
      />
    </figure>
    <div class="artist-info">
      ID: {{ artist.artistID }} <br />
      Name: {{ artist.name }} <br />
      Country: {{ artist.country }} <br />
      Enterprise: {{ artist.enterprise }} <br />
      Debut Date: {{ artist.debutDate }} <br />
      Type: {{ artist.type }} <br />
    </div>
  </div>
</div>

<div class="paginator">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

<div>
  <button routerLink="/new/artist">New Artist</button>
  <button (click)="deleteArtist()">Delete Artist</button>
  <button (click)="updateArtist()">Update Artist</button>
</div>
